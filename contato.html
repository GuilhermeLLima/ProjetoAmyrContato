<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Amyr Guilherme Lopes Lima</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Amyr G. L. Lima</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="servicos.html">Serviços</a></li>
          <li><a href="contato.html" class="ativo">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact">
      <div class="container">
        <h2>Fale Comigo</h2>
        <p>Quer entrar em contato? Preencha o formulário abaixo ou envie um e-mail para <a href="mailto:amyrguilherme2024@gmail.com">amyrguilherme2024@gmail.com</a>.</p>
        
        <form id="contact-form" action="#" method="POST">
          <input type="text" name="nome" placeholder="Seu nome" required />
          <input type="email" name="email" placeholder="Seu e-mail" required />
          <textarea name="mensagem" rows="6" placeholder="Sua mensagem" required></textarea>
          <button type="submit">Enviar</button>
        </form>

        <div id="mensagem-envio"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Amyr Guilherme Lopes Lima. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Exemplo simples de mensagem após envio
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const mensagem = document.getElementById('mensagem-envio');
      mensagem.textContent = 'Mensagem enviada com sucesso! Obrigado por entrar em contato.';
      this.reset();
    });
  </script>
</body>
</html>
